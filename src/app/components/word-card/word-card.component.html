<mat-card appearance="outlined">
    <mat-card-header class="bg-teal-100">
        <mat-card-title>{{ word.swedishWord }}</mat-card-title>
        <mat-card-subtitle>{{ word.category }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content class="bg-teal-100">
        <p class="text-lg">
            {{word.translation}}
        </p>
        <strong *ngIf="word.inflections">Inflections</strong>
        <p *ngIf="word.inflections" class="my-0 text-lg">{{ word.inflections }}</p>
        <strong *ngIf="word.synonyms">Synonyms</strong>
        <p *ngIf="word.synonyms">{{ word.synonyms }}</p>
        <div *ngIf="word.examples.length > 0">
            <strong>Examples</strong>
            <ul>
                <li *ngFor="let example of word.examples">{{ example }}</li>
            </ul>
        </div>
    </mat-card-content>
    <mat-card-actions class="justify-between items-center bg-teal-100">
        <div>
            <button mat-button (click)="openSaveWordModal()">EDIT</button>
            <button mat-button color="warn" (click)="openDeleteWordModal()">DELETE</button>
        </div>
        <div>
            <button *ngIf="word.audioUrl" mat-icon-button (click)="playAudio()">
                <mat-icon>volume_up_outline</mat-icon>
            </button>
            <button mat-icon-button>
                <mat-icon>favorite</mat-icon>
            </button>
        </div>
    </mat-card-actions>
</mat-card>
