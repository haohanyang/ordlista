<div class="modal" [ngClass]="isActive ? 'is-active' : ''">
    <div class="modal-background"></div>
    <form class="modal-card" [formGroup]="listFormGroup" (ngSubmit)="saveList()">
        <header class="modal-card-head">
            <p *ngIf="!list" class="modal-card-title">
                Skapa en ny lista
            </p>
            <p *ngIf="list" class="modal-card-title">
                Redigera listan {{ list.name }}
            </p>
        </header>
        <section class="modal-card-body">
            <div class="field">
                <label class="label">Namn</label>
                <div class="control">
                    <input class="input" type="text" formControlName="name" required>
                </div>
            </div>
            <div class="field">
                <label class="label">Beskrivning</label>
                <div class="control">
                    <textarea class="textarea" formControlName="description"></textarea>
                </div>
            </div>
            <div *ngIf="requestError">
                <div class="notification is-danger" role="alert">
                    {{ requestError }}
                </div>
            </div>
        </section>
        <footer class="modal-card-foot">
            <button type="submit" class="button is-primary" [ngClass]="isRequesting ? 'is-loading' : ''">Spara</button>
            <button type="button" class="button" (click)="closeCallback()">Avbryt</button>
        </footer>
    </form>
</div>
