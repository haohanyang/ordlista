<mat-action-list>
    <div mat-subheader>New word</div>
    <button mat-list-item (click)="openSearchWordModal()">
        <mat-icon matListItemIcon>menu_book</mat-icon>
        <span matListItemTitle>Import from dictionary</span>
    </button>
    <button mat-list-item (click)="openAddWordModal()">
        <mat-icon matListItemIcon>edit</mat-icon>
        <span matListItemTitle>Add manually</span>
    </button>
</mat-action-list>
