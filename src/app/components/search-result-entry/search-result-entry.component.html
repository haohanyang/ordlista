<mat-divider></mat-divider>
<mat-list-item style="padding-left: 0;">
    <span matListItemTitle>{{ word.swedishWord }}</span>
    <span matListItemLine>{{ word.category }}</span>
    <span matListItemLine>{{ word.translation }}</span>
    <div matListItemMeta style="margin-right: 0;">
        <button mat-icon-button color="primary" *ngIf="!isAdding" (click)="addWord()" [disabled]="isAdding || wordAdded"
            matTooltip="Add word to the list" class="mt-1">
            <mat-icon *ngIf="!wordAdded">add</mat-icon>
            <mat-icon *ngIf="wordAdded">done</mat-icon>
        </button>
    </div>
</mat-list-item>
