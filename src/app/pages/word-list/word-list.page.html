<div *ngIf="listError">
  {{ listError }}
</div>

<ng-container *ngIf="list">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/app/word-lists"></ion-back-button>
      </ion-buttons>
      <ion-title>{{ list.name }}</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">

    <ion-header collapse="condense">
      <ion-toolbar>
        <ion-title size="large">{{ list.name }}</ion-title>
      </ion-toolbar>
    </ion-header>  

    <ion-item>
      {{ list.description }}
    </ion-item>

    <ion-spinner *ngIf="isFetchingWords; else errorOrData"></ion-spinner>
    <ng-template #errorOrData>
      <div *ngIf="fetchingWordsError">{{ fetchingWordsError }}</div>
      <ng-container *ngIf="words">
        <ion-card *ngFor="let word of words">
          <ion-card-header>
            <ion-card-title>{{ word.swedishWord }}</ion-card-title>
            <ion-card-subtitle>{{ word.category }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            {{ word.translation }}
          </ion-card-content>
        </ion-card>
      </ng-container> 
      
    </ng-template>
  </ion-content>
</ng-container>
